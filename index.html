<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Calc</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
</head>
<body>
<div id="page">

    <div class="container">
        <div id="main_cont" class="col-md-4 col-md-offset-4">
            <div class="row">
                <h3 id="input-field">0</h3>
                <h3 id="result-field">0</h3>
            </div>
            <div class="row">
                <div id="btn_ac" class="col-md-3 nopadding cal-button"><h4>AC</h4></div>
                <div id="btn_ce" class="col-md-3 nopadding cal-button"><h4>CE</h4></div>
                <div id="btn_pi" class="col-md-3 nopadding cal-button"><h4>Ï€</h4></div>
                <div id="btn_div" class="col-md-3 nopadding cal-button"><h4>/</h4></div>
            </div>
            <div class="row">
                <div id="btn_7" class="col-md-3 nopadding cal-button in-number"><h4>7</h4></div>
                <div id="btn_8" class="col-md-3 nopadding cal-button in-number"><h4>8</h4></div>
                <div id="btn_9" class="col-md-3 nopadding cal-button in-number"><h4>9</h4></div>
                <div id="btn_mul" class="col-md-3 nopadding cal-button"><h4>x</h4></div>
            </div>
            <div class="row">
                <div id="btn_4" class="col-md-3 nopadding cal-button in-number"><h4>4</h4></div>
                <div id="btn_5" class="col-md-3 nopadding cal-button in-number"><h4>5</h4></div>
                <div id="btn_6" class="col-md-3 nopadding cal-button in-number"><h4>6</h4></div>
                <div id="btn_min" class="col-md-3 nopadding cal-button"><h4>-</h4></div>
            </div>
            <div class="row">
                <div id="btn_1" class="col-md-3 nopadding cal-button in-number"><h4>1</h4></div>
                <div id="btn_2" class="col-md-3 nopadding cal-button in-number"><h4>2</h4></div>
                <div id="btn_3" class="col-md-3 nopadding cal-button in-number"><h4>3</h4></div>
                <div id="btn_plu" class="col-md-3 nopadding cal-button"><h4>+</h4></div>
            </div>
            <div class="row">
                <div id="btn_pound" class="col-md-3 nopadding cal-button"><h4></h4></div>
                <div id="btn_0" class="col-md-3 nopadding cal-button in-number"><h4>0</h4></div>
                <div id="btn_ans" class="col-md-3 nopadding cal-button"><h4>Ans</h4></div>
                <div id="btn_eq" class="col-md-3 nopadding cal-button"><h4>=</h4></div>
            </div>
        </div>
    </div>

    <footer id="footer_load">
    </footer>
</div>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
